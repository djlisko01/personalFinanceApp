<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/dollarSignIcon.png" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="./stylesheets/style.css" />
    <title>Personal Finance</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Personal Finance!</h1>
        <div class="row">
          <div class="col-8">
            <div class="incomeContainer">
              <h4>Enter inputs to calculate estimated tax liability:</h4>
              <!-- Submit income data-->
              <form id="incomePost" action="">
                <input
                  id="salary"
                  name="salary"
                  type="number"
                  min="0"
                  placeholder="Salary"
                  required
                />
                <select id="state" name="state" required>
                  <option value="" disable selected hidden>
                    Select Domicile State
                  </option>
                  <option value="New York">New York</option>
                  <option value="California">California</option>
                  <option value="Texas">Texas</option>
                  <option value="Florida">Florida</option>
                </select>
                <select id="marital" name="marital" required>
                  <option value="" disable selected hidden>
                    Select Marital Status
                  </option>
                  <option value="Single">Single</option>
                  <option value="MFJ">Married Filing Jointly</option>
                  <option value="MFS">Married Filing Separately</option>
                </select>
                <button type="submit" id="incomeButton">Submit</button>
                <span id="deleteIncomeSpan"> </span>
              </form>
            </div>
            <!-- incomeContainer end -->
            <div class="row" id="taxAmountDiv"></div>
          </div>
          <!-- col-8 end -->
          <div class="col-4">
            <div class="loginContainer" id="loginContainerDiv">
              <form id="loginPost" action="">
                <label for="username"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="username"
                  required
                />

                <label for="password"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
                <button type="submit" id="loginButton">Login</button>

                <span class="createNewUser"
                  ><a href="/signup.html">Create New User</a></span
                >
              </form>
            </div>
            <!-- loginContainer end -->
          </div>
          <!-- col-4 end -->
          <div class="actualVsBudgetContainer mt-3 mb-3">
            <div class="row">
              <div class="col-12 actualVsBudgetDiv mt-3 mb-3">
                <h2>Budget and Actual Summary</h2>
              </div>
            </div>
          </div>
          <div id="budgetAndActualContainer">
            <div class="row">
              <div id="budgetContainer" class="col-sm-12 col-md-6">
                <div class="row"><h3>Budget</h3></div>
                <div id="budgetDiv">
                  Please Create Account and Login to add items
                </div>
              </div>

              <div id="actualContainer" class="col-sm-12 col-md-6">
                <div class="row"><h3>Actual</h3></div>
                <div id="actualDiv">
                  Please Create account and Login to add items
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- incomePost.js-->
    <script type="module" src="../javascripts/incomeTax/incomePost.js"></script>

    <!-- checkLogin.js-->
    <script type="module" src="../javascripts/login/checkLogin.js"></script>

    <!-- checkLoginFirst.js-->
    <script
      type="module"
      src="../javascripts/login/checkLoginFirst.js"
    ></script>

    //Annie: The Bootstrap one shuld be in fornt of all other js files.
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
