<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/stylesheets/signup.css" />
    <link rel="icon" href="./images/dollarSignIcon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h1>Welcome to Finance Tracker!</h1>
        </div>
        <div class="d-flex justify-content-center">
          <!-- FORM TO SIGN UP TO -->
          <form action="" id="registerForm">
            <div>
              <ul>
                <li>
                  <label for="firstName">First Name:</label>
                  <input type="text" name="firstName" required />
                </li>
                <li>
                  <label for="lastName">Last Name:</label>
                  <input type="text" name="lastName" required />
                </li>
                <li>
                  <label for="userID">User Name:</label>
                  <input type="text" id="userID" name="userID" required />
                </li>
                <li>
                  <label for="email">Email Address:</label>
                  <input type="mail" name="email" required />
                </li>
                <li>
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    class="password"
                    name="password"
                    minlength="3"
                    onkeyup="check()"
                    required
                  />
                </li>
                <li>
                  <label for="confirmPassword">Confirm Password:</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    class="password"
                    minlength="3"
                    id="confirmPassword"
                    onkeyup="check()"
                    required
                  />
                </li>
              </ul>
            </div>
            <div class="row d-flex justify-content-center m-2">
              <div class="row d-flex justify-content-center">
                <button class="col-6" id="signUpButton" type="submit">
                  Create Account
                </button>
                <button class="col-6" id="clearContentBtn" type="reset">
                  Clear Content
                </button>
              </div>
              <div
                class="row d-flex justify-content-center"
                id="misMatchPassword"
              ></div>
              <div id="passwordMismatch"></div>
              <div>
                <a href="/">Go Back Home</a>
              </div>
            </div>
          </form>
          <!-- END SIGN UP FORM -->
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="../javascripts/signup/confirmPassword.js"
    ></script>
    <script
      type="text/javascript"
      src="../javascripts/signup/signupFrontend.js"
    ></script>
  </body>
</html>
